<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <a href="/">
          <img class="logo" src="assets/logo.png" alt="starbucks logo" />
        </a>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
            <h2>It's Not Just Coffee<br>It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et inventore corrupti pariatur aspernatur, illum magni unde sequi laboriosam quaerat quos vero soluta aliquid illo quia.</p>
            <a href="#learn-more">Learn More</a>
        </div>
        <div class="imgBox">
            <img class="starbucks" src="assets/green-starbs.png" alt="starbucks green">
        </div>
      </div>
      <ul class="thumb">
        <li>
            <img src="assets/green-starbs.png" alt="green drink">
        </li>
        <li>
            <img src="assets/brown-starbs.png" alt="green drink">
        </li>
        <li>
            <img src="assets/pink-starbs.png" alt="green drink">
        </li>
      </ul>
      <ul class="sci">
        <li>
            <a href="https://www.instagram.com/starbucks"><img src="assets/instagram.png" alt="facebook logo"></a>
        </li>
        <li>
            <a href="https://www.twitter.com/starbucks"><img src="assets/twitter.png" alt="twitter logo"></a>
        </li>
        <li>
            <a href="https://www.facebook.com/starbucks"><img src="assets/meta.png" alt="meta logo"></a>
        </li>
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
