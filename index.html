<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <canvas class="circle"></canvas>
      <header>
        <a href="index.html">
          <img class="logo" src="assets/logo.png" alt="starbucks logo" />
        </a>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's Not Just Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            In everything we do, we are always dedicated to Our Mission: to
            inspire and nurture the human spirit. One person, one cup, and one
            neighborhood at a time.
          </p>
          <div class="link-container">
            <a href="#learn-more">Learn More</a>
          </div>
        </div>
        <div class="imgBox">
          <img
            class="starbucks"
            src="assets/green-starbs.png"
            alt="starbucks green"
          />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="assets/green-starbs.png"
            alt="green drink"
            onclick="imgSlider('assets/green-starbs.png'); changeCircleColour('#017143')"
          />
        </li>
        <li>
          <img
            src="assets/brown-starbs.png"
            alt="brown drink"
            onclick="imgSlider('assets/brown-starbs.png'); changeCircleColour('#713301')"
          />
        </li>
        <li>
          <img
            src="assets/pink-starbs.png"
            alt="pink drink"
            onclick="imgSlider('assets/pink-starbs.png');  changeCircleColour('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="https://www.instagram.com/starbucks"
            ><img src="assets/instagram.png" alt="facebook logo"
          /></a>
        </li>
        <li>
          <a href="https://www.twitter.com/starbucks"
            ><img src="assets/twitter.png" alt="twitter logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com/starbucks"
            ><img src="assets/meta.png" alt="meta logo"
          /></a>
        </li>
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
